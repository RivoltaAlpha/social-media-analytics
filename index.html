<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Social Media Dashboard</title>
  </head>
  <body>
    <header class="header">
      <div class="title">
        <h1>Social Media Dashboard</h1>
        <h4><span id="totalFollowers"></span></h4>
      </div>
      <div class="mode">
        <span>Dark mode</span>
        <label class="switch">
          <input type="checkbox" id="dark-mode-toggle" />
          <span class="slider"></span>
        </label>
      </div>
    </header>
    <div class="container">
      <!-- fb -->
      <div class="followers" id="facebook">
        <span
          ><img src="./images/icon-facebook.svg" alt="" />@<span
            id="username"
          ></span
        ></span>
        <h1><span id="followers">followers</span></h1>
        <p>
          <span> <img src="./images/icon-up.svg" /> </span
          ><span id="followersChange">Today</span>Today
        </p>
      </div>
      <!-- twitter -->
      <div class="followers" id="twitter">
        <span
          ><img src="./images/icon-twitter.svg" alt="" /> @<span
            id="username"
          ></span
        ></span>
        <h1><span id="followers">followers</span></h1>
        <p>
          <span> <img src="./images/icon-up.svg" /> </span
          ><span id="followersChange"></span>Today
        </p>
      </div>
      <!-- insta -->
      <div class="followers" id="instagram">
        <span
          ><img src="./images/icon-instagram.svg" alt="" />@<span
            id="username"
          ></span
        ></span>
        <h1><span id="followers">followers</span></h1>
        <p>
          <span><img src="./images/icon-up.svg" /> </span
          ><span id="followersChange"></span>Today
        </p>
      </div>
      <!-- youtube -->
      <div class="followers" id="youtube">
        <span>
          <img src="./images/icon-youtube.svg" alt="" /> @<span
            id="username"
          ></span
        ></span>
        <h1><span id="subscribers">followers</span></h1>
        <p>
          <span> <img src="./images/icon-down.svg" /></span
          ><span id="subscribersChange"></span>Today
        </p>
      </div>
    </div>
    <h1 style="padding-left: 70px">Overview Today</h1>
    <div class="main">
      <!-- facebook -->
      <div class="overview">
        <span>Page Views </span><img src="./images/icon-facebook.svg" alt="" />
        <h1 id="pageViews"></h1>
        <p>
          <span>
            <span id="pageViewsChange"></span>%<span id="pageViewsChange"></span
            ><img src="./images/icon-up.svg" />
          </span>
        </p>
      </div>

      <div class="overview">
        <span> Likes </span><img src="./images/icon-facebook.svg" alt="" />
        <h1 id="likes"></h1>
        <p>
          <span id="likesChange"></span>% <span id="likesChange"></span>
          <span> <img src="./images/icon-down.svg" /> </span>
        </p>
      </div>
      <!-- instagram -->
      <div class="overview">
        <span>Likes</span><img src="./images/icon-instagram.svg" alt="" />
        <h1 id="likes"></h1>
        <p>
          <span id="likesChange"></span>% <span id="likesChange"></span>
          <span> <img src="./images/icon-up.svg" /> </span>
        </p>
      </div>
      <div class="overview">
        <span>Profile views</span
        ><img src="./images/icon-instagram.svg" alt="" />
        <h1 id="profileViews"></h1>
        <p>
          <span id="profileViewsChange"></span>
          <span> <img src="./images/icon-up.svg" /> </span>
        </p>
      </div>

      <!-- twitter -->
      <div class="overview">
        <span>Retweets</span><img src="./images/icon-twitter.svg" alt="" />
        <h1 id="retweets"></h1>
        <p>
          <span id="retweetsChange"></span>%<span id="retweetsChange"></span>
          <span> <img src="./images/icon-up.svg" /> </span>
        </p>
      </div>

      <div class="overview">
        <span>Likes</span><img src="./images/icon-twitter.svg" alt="" />
        <h1 id="likes"></h1>
        <p>
          <span id="likesChange"></span>% <span id="likesChange"></span>
          <span> <img src="./images/icon-up.svg" /> </span>
        </p>
      </div>
      <!-- youtube -->
      <div class="overview">
        <span>Profile Views</span><img src="./images/icon-youtube.svg" alt="" />
        <h1 id="subscribers"></h1>
        <p>
          <span id="subscribersChange"></span>%<span
            id="subscribersChange"
          ></span>
          <span> <img src="./images/icon-down.svg" /> </span>
        </p>
      </div>

      <div class="overview">
        <span>Total Views</span><img src="./images/icon-youtube.svg" alt="" />
        <h1 id="totalViews"></h1>
        <p>
          <span id="totalViewsChange"></span>%<span id="totalViews"></span>
          <span> <img src="./images/icon-down.svg" /> </span>
        </p>
      </div>
    </div>
    <div class="attribution">Coded by <a href="#">Tiff</a></div>
  </body>
  <script src="script.js"></script>
</html>
